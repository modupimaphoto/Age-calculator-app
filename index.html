<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <div class='card'>
    <div>
      <form>
          <div class='card-flex'>
            <div>
              <label for='day'>DD</label>
              <input type='text' placeholder="DD" id='day'/>
              <span id='day-error'></span>
            </div>
            <div>
              <label for='month'>MM</label>
              <input type='text' placeholder="MM" id='month'/>
              <span id='month-error'></span>
            </div>
            <div>
              <label for='year'>YYYY</label>
              <input type='text' placeholder="YYYY" id='year'/>
              <span id='year-error'></span>
            </div>
          </div>
          <div class='btn'>
            <button type='submit' id='submit'>
              <img src='./assets/images/icon-arrow.svg' alt='arrow' />
            </button>
          </div>
      </form>
    </div>
    <hr />
    <div class="card-body">
      <h1>
        <span id="years"> -- </span> years
      </h1>
      <h1>
        <span id="months"> -- </span> months
      </h1>
      <h1>
        <span id="days"> -- </span> days
      </h1>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/modupimaphoto">modupimaphoto</a>.
  </div>
  <script src='index.js'></script>
</body>
</html>
